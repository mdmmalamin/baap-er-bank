<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-900">
    <header>
        <h1 class="text-5xl text-center mt-4 text-white">Functional <span class="text-red-500 font-semibold">Baap-Er-Bank</span>!!!</h1>
    </header>
    <main>
        <!-- balance and transaction summary -->
        <section class="mt-8">
            <div class="grid md:grid-cols-3 sm:grid-cols-1 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw section -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid md:grid-cols-2 sm:grid-cols-1 gap-4">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-3xl text-white mb-4">Your Deposit</h3>
                    <input id="deposit-field" class="w-3/4 px-4 py-3 rounded" type="text" placeholder="$ Amount you want to Deposit">
                    <button id="btn-deposit" class="bg-blue-800 px-6 py-2 mt-4 text-white rounded font-medium hover:bg-blue-600">Deposit</button>
                </div>
                <div class="bg-amber-400 p-8 rounded-lg">
                    <h3 class="text-3xl text-white mb-4">Your Withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded" type="text" placeholder="$ Amount you want to Deposit">
                    <button id="btn-withdraw" class="bg-blue-800 px-6 py-2 mt-4 text-white rounded font-medium hover:bg-blue-600">Deposit</button>
                </div>
            </div>
        </section>
    </main>

    <!-- JavaScript script file -->
    <script src="script/utilities.js"></script>
    <script src="script/deposit.js"></script>
    <script src="script/withdraw.js"></script>
</body>
</html>
