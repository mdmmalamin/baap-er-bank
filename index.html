<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body{
        background-color: #21201f;
        color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-orange-600">Baap Er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-orange-400 w-9/12 mx-auto mt-12 p-8 rounded-lg text-center">
            <h3 class="text-3xl font-semibold mb-4">Please Login</h3>
            <div>
                <input class="mb-2 w-9/12 px-4 py-2 border rounded-full text-black" type="email" name="" id="input-email" placeholder="email (sontan@baap.com)">
                <br>
                <input class="mb-2 w-9/12 px-4 py-2 border rounded-full text-black" type="password" name="" id="input-pass" placeholder="password (chotoSontanAmin)">
                <br>
                <button class="px-4 py-2 rounded-full font-semibold bg-stone-600 hover:bg-gray-800" type="submit" id="btn-login">Login</button>
            </div>
        </section>

    </main>

    <script src="script/login.js"></script>
</body>
</html>
